version: '3.8'

services:
  # ====== MAIN TRADING BOT ======
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./config:/app/config
    networks:
      - trading-network
    depends_on:
      - redis
    command: python main.py --mode paper

  # ====== MONITORING DASHBOARD ======
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - trading-network
    command: streamlit run src/monitoring/dashboard.py --server.port 8501 --server.address 0.0.0.0

  # ====== TENSORBOARD ======
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: trading-tensorboard
    restart: unless-stopped
    ports:
      - "6006:6006"
    volumes:
      - ./logs/tensorboard:/logs
    networks:
      - trading-network
    command: tensorboard --logdir=/logs --bind_all

  # ====== REDIS CACHE ======
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    command: redis-server --appendonly yes

  # ====== POSTGRES DATABASE (optional) ======
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading123}
      POSTGRES_DB: ${POSTGRES_DB:-trading_bot}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trading-network
    profiles:
      - database

networks:
  trading-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
